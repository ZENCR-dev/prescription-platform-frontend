<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中医处方平台 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 14px;
        }
        
        .role-selector {
            margin-bottom: 25px;
        }
        
        .role-label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .role-options {
            display: flex;
            gap: 10px;
        }
        
        .role-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #4a5568;
        }
        
        .role-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }
        
        .role-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .remember-me label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #a0aec0;
            font-size: 14px;
        }
        
        .quick-login {
            display: flex;
            gap: 15px;
        }
        
        .quick-login-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #4a5568;
        }
        
        .quick-login-btn:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }
        
        .icon {
            width: 20px;
            height: 20px;
        }
        
        .security-note {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            font-size: 12px;
            color: #a0aec0;
        }
        
        .security-note .secure {
            color: #48bb78;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <h1>🏥 中医处方管理平台</h1>
            <p class="subtitle">安全、专业、高效的处方管理系统</p>
        </div>
        
        <div class="role-selector">
            <label class="role-label">请选择您的身份</label>
            <div class="role-options">
                <button class="role-btn active" onclick="selectRole(this)">中医师</button>
                <button class="role-btn" onclick="selectRole(this)">药房</button>
                <button class="role-btn" onclick="selectRole(this)">管理员</button>
            </div>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" placeholder="请输入您的邮箱" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            
            <div class="options-row">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">记住我</label>
                </div>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>
            
            <button type="submit" class="login-btn">安全登录</button>
        </form>
        
        <div class="divider">
            <span>或使用快速登录</span>
        </div>
        
        <div class="quick-login">
            <button class="quick-login-btn">
                <span class="icon">📱</span>
                <span>短信验证</span>
            </button>
            <button class="quick-login-btn">
                <span class="icon">👆</span>
                <span>指纹识别</span>
            </button>
        </div>
        
        <div class="security-note">
            <span class="secure">🔒 安全连接</span> · HIPAA合规 · 数据加密传输
        </div>
    </div>
    
    <script>
        function selectRole(btn) {
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        
        // 表单提交处理
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('登录功能将在后端API准备好后实现');
        });
    </script>
</body>
</html>
